<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" draggable="false"></canvas>
    <div
      id="brushPreview"
      style="
        position: fixed;
        pointer-events: none;
        z-index: 1000;
        border: 2px solid #000;
        border-radius: 50%;
        display: none;
      "
    ></div>
    <div class="onlineCount">
      <span>Online Users: </span>
      <span id="count">0</span>
    </div>
    <div class="nextReset">
      <span>Next Reset In: </span>
      <span id="resetTimer">00:00</span>
    </div>
    <div class="brushSizes">
      <button class="brushSize" data-size="5">
        <span
          style="
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="10">
        <span
          style="
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="15">
        <span
          style="
            display: inline-block;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="20">
        <span
          style="
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="25">
        <span
          style="
            display: inline-block;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="eraser">
        <span style="font-size: 28px">ðŸ§½</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
