<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" draggable="false"></canvas>
    <div
      id="brushPreview"
      style="
        position: fixed;
        pointer-events: none;
        z-index: 1000;
        border: 2px solid #000;
        border-radius: 50%;
        display: none;
      "
    ></div>
    <div id="remoteCursors"></div>
    <div class="onlineCount">
      <span>Online Users: </span>
      <span id="count">0</span>
    </div>
    <div class="nextReset">
      <span>Next Reset In: </span>
      <span id="resetTimer">00:00</span>
    </div>
    <div class="brushSizes">
      <button class="brushSize" data-size="5">
        <span
          style="
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="10">
        <span
          style="
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="15">
        <span
          style="
            display: inline-block;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="20">
        <span
          style="
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="25">
        <span
          style="
            display: inline-block;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #000;
          "
        ></span>
      </button>
      <button class="brushSize" data-size="eraser">
        <span style="font-size: 28px">üßΩ</span>
      </button>
      <div style="display: flex; flex-direction: column">
        <p>Opacity: <span id="opacityValue">100</span>%</p>
        <input
          type="range"
          min="0"
          max="100"
          value="100"
          id="opacitySlider"
          style="vertical-align: middle"
        />
      </div>
    </div>
    <div id="openSettingsButton">
      <span style="font-size: 24px">‚öôÔ∏è</span>
    </div>
    <div id="settingsPanel">
      <button id="closeSettingsButton">‚ùå</button>
      <h2>Settings</h2>
      <hr />
      <div class="settings">
        <div class="settings">
          <p>Username</p>
          <input type="text" id="usernameInput" placeholder="BnaJns" />
        </div>
        <div class="setting">
          <p>Brush Color</p>
          <input type="color" id="brushColorPicker" value="#000000" disabled />
          <div class="rerollthing">
            <p id="rerollCount">Rerolls remaining: 3</p>
            <button id="rerollButton">üé≤</button>
          </div>
        </div>
      </div>
    </div>
    <div id="onboardingPanel">
      <div class="onboardingCard">
        <h2>colorboard onboarding</h2>
        <hr />
        <div class="settings">
          <div class="setting">
            <p>Username</p>
            <input type="text" id="onboardingUsername" placeholder="BnaJns" />
          </div>
          <div class="setting">
            <p>Brush Color</p>
            <input type="color" id="onboardingBrushColor" value="#000000" disabled />
            <div class="rerollthing">
              <p id="onboardingRerollCount">Rerolls remaining: 3</p>
              <button id="onboardingRerollButton">üé≤</button>
            </div>
          </div>
          <button id="onboardingStartButton" class="primary" disabled>Start</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="settings.js"></script>
    <script src="onlineCount.js"></script>
    <script src="onboarding.js"></script>
  </body>
</html>
